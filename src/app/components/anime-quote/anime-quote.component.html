<div class="container fix-background full-width">
  <app-titlebar title="anime quotes"></app-titlebar>

  <div *ngIf="!loader; else spinner">
    <div class="cards pad-16 flex-stretch">
      <mat-card class="card padding" *ngFor="let result of results">
        <h3 class="title cursor" (click)="anime(result.anime)">
          {{ result.anime }}
        </h3>
        <p class="quote text-justify">{{ result.quote }}</p>
        <h5 class="name text-end cursor" (click)="character(result.character)">
          -{{ result.character }}-
        </h5>
      </mat-card>
    </div>
  </div>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
