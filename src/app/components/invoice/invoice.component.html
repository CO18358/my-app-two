<div *ngIf="!isRegistered">
  <div class="loader">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</div>

<div class="invoice" *ngIf="isRegistered">
  <div class="dashboard-header">
    <div class="header">
      <h3 class="title">{{ "Create New Form" }}</h3>
      <span class="spacer"></span>
      <!-- <button
        class="action"
        mat-icon-button
        color="primary"
        (click)="editCompanyDetails()"
      >
        <mat-icon>edit</mat-icon>
      </button> -->
      <button
        class="action"
        mat-icon-button
        [color]="!showForm ? 'accent' : 'warn'"
        (click)="invoiceForm()"
      >
        <mat-icon>{{ !showForm ? "note_add" : "clear" }}</mat-icon>
      </button>
    </div>
  </div>
  <app-invoice-form *ngIf="showForm"></app-invoice-form>
</div>
