<div class=container>
    <table mat-table [dataSource]="items" class="mat-elevation-z8 table">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
            <!-- <td mat-footer-cell *matFooterCellDef> Total </td> -->
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Unit Price</th>
            <td mat-cell *matCellDef="let transaction">{{transaction.price}}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let transaction">{{transaction.quantity}}</td>
        </ng-container>

        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef>Discount</th>
            <td mat-cell *matCellDef="let transaction">{{transaction.discount + ' %'}}</td>
        </ng-container>

        <ng-container matColumnDef="tax">
            <th mat-header-cell *matHeaderCellDef>Tax</th>
            <td mat-cell *matCellDef="let transaction">{{transaction.tax + ' %'}}</td>
        </ng-container>

        <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.subtotal}} </td>
            <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalValue()}} </td> -->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColums"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColums;"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="tableColums"></tr> -->
    </table>
</div>
