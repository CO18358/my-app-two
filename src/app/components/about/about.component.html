<div class="container fix-background full-width">
  <app-titlebar title="my application"></app-titlebar>
  <div class="cards flex-center">
    <mat-card
      class="card cursor"
      *ngFor="let app of apps"
      [routerLink]="app.url"
    >
      <div class="image-container">
        <img class="fit-image" [src]="app.image" alt="" />
      </div>
      <h4 class="title text-center">{{ app.title | uppercase }}</h4>
    </mat-card>
  </div>
</div>
