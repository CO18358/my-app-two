<div class="container">
  <app-titlebar title="my application"></app-titlebar>
  <h1 class="title">The Project includes the following:</h1>
  <div class="apps-container">
    <mat-card class="app-card" *ngFor="let app of apps" [routerLink]="app.url">
      <img class="thumbnail" [src]="app.image" alt="" />
      <h4 class="app-title">{{ app.title | uppercase }}</h4>
    </mat-card>
  </div>
</div>
