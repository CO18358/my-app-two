<section class="news-menu flex-center pad-16">
  <mat-form-field class="menu-item" appearance="outline" color="accent">
    <mat-label>Cateogries</mat-label>
    <mat-select [(ngModel)]="selectedCtg">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="menu-item" appearance="outline" color="accent">
    <mat-label>Countries</mat-label>
    <mat-select [(ngModel)]="selectedCty">
      <mat-option>None</mat-option>
      <mat-option
        class="btn"
        *ngFor="let country of countries"
        [value]="country.iso"
      >
        {{ country.name | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="menu-item" appearance="outline" color="accent">
    <mat-label>Language</mat-label>
    <mat-select [(ngModel)]="selectedLng">
      <mat-option>None</mat-option>
      <mat-option
        class="btn"
        *ngFor="let language of languages"
        [value]="language.iso"
      >
        {{ language.name | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button class="btn text-center flex-center" (click)="filterSources()">
    Filter
    <mat-icon>filter_list</mat-icon>
  </button>
</section>

<div
  class="cards flex-center pad-16"
  *ngIf="filteredSources && filteredSources.length; else noResult"
>
  <div
    class="card pad-16 cursor flex-column"
    *ngFor="let source of filteredSources"
    (click)="visitSource(source.url)"
  >
    <h3 class="name">{{ source.name }}</h3>
    <h4 class="caption">{{ source.category | uppercase }}</h4>
    <p class="content">{{ source.description }}</p>
    <span class="spacer"></span>
    <div class="footer">Read More</div>
  </div>
</div>

<ng-template #noResult>
  <div class="loader">
    <h1>No Results Found.</h1>
  </div>
</ng-template>
