<div *ngIf="!showLoader; else loader">
  <div class="header">
    {{ key == "area" ? "origin" : key }} : {{ value }} ({{
      results && results.length
    }})
  </div>
  <div class="meals flex-stretch margin-16">
    <div
      class="card"
      *ngFor="let meal of results"
      (click)="gotoMeal(meal.idMeal)"
    >
      <img class="image" [src]="meal.strMealThumb" loading="eager" />
      <div class="title text-center">
        <div>{{ meal.strMeal }}</div>
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
