<div *ngIf="!showLoader; else loader">
  <div class="header heading-a">Drink â†’ {{drink.strDrink}}</div>
  <div class="card">
    <img class="card_image" [src]="drink.strDrinkThumb" />
    <div class="card_title title-white">
      <div>Category: {{drink.strCategory}}</div>
      <div>Type: {{drink.strAlcoholic}}</div>
      <div>Glass: {{drink.strGlass}}</div>
    </div>
  </div>

  <div class="header heading-b">Ingredients</div>
  <div class="ingredients">
    <div class="ingredient" *ngFor="let ingredient of drink.ingredients">
      <img class="image" [src]="imagePath(ingredient.ingredient)" alt="">
      <div class="name">{{ingredient.ingredient}}</div>
      <div class="measure">{{ingredient.measure}}</div>
    </div>
  </div>
  <div class="header heading-c">Instructions</div>
  <div class="instructions">{{drink.strInstructions}}</div>
</div>
<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
