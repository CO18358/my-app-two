<div *ngIf="!showLoader; else loader">
  <div class="header section-b">Types ({{types && types.length}})</div>
  <div class="flex-container">
    <div class="item item-b" *ngFor="let type of types" (click)="lookupType(type)">
      <div class="name">{{type}}</div>
    </div>
  </div>
  <div class="header section-a">Categories ({{categories && categories.length}})</div>
  <div class="flex-container">
    <div class="item item-a" *ngFor="let category of categories" (click)="lookupCategory(category)">
      <div class="name">{{category}}</div>
    </div>
  </div>
  <div class="header section-d">Glasses ({{glasses && glasses.length}})</div>
  <div class="flex-container">
    <div class="item item-d" *ngFor="let glass of glasses" (click)="lookupGlass(glass)">
      <div class="name">{{glass}}</div>
    </div>
  </div>
  <div class="header section-c">Ingredients ({{ingredients && ingredients.length}})</div>
  <div class="flex-container">
    <div class="item item-c" *ngFor="let ingredient of ingredients" (click)="lookupIngredient(ingredient)">
      <div class="image"><img [src]="imagePath(ingredient)" alt=""></div>
      <div class="name">{{ingredient}}</div>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
