<div *ngIf="!showLoader; else loader">
  <div class="header">
    {{ key }} : {{ value }} ({{ results && results.length }})
  </div>

  <div class="meals flex-stretch margin-16">
    <div
      class="card"
      *ngFor="let drink of results"
      (click)="gotoDrink(drink.idDrink)"
    >
      <img class="image" [src]="drink.strDrinkThumb" />
      <div class="title text-center">
        {{ drink.strDrink }}
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
