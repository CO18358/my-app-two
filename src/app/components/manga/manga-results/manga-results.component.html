<div *ngIf="!loader; else spinner">
  <div class="custom-header margin-16">{{ title }}</div>

  <div class="cards pad-16 flex-stretch">
    <div class="card pad-8" *ngFor="let item of results">
      <img [src]="item.images.jpg.large_image_url" alt="" loading="lazy" />
    </div>
  </div>

  <ul class="pagination flex-center pad-8" *ngIf="showPagination">
    <mat-icon
      class="page__btn cursor"
      *ngIf="current > 1"
      (click)="getTopManga(1)"
    >
      keyboard_double_arrow_left
    </mat-icon>
    <mat-icon
      class="page__btn cursor"
      *ngIf="current > 1"
      (click)="getTopManga(current - 1)"
    >
      chevron_left
    </mat-icon>
    <li
      class="page__num cursor"
      *ngFor="let num of pageNumbers"
      [class.active]="num == current"
      (click)="getTopManga(num)"
    >
      {{ num }}
    </li>
    <mat-icon
      class="page__btn cursor"
      *ngIf="current < last"
      (click)="getTopManga(current + 1)"
    >
      chevron_right
    </mat-icon>
    <mat-icon
      class="page__btn cursor"
      *ngIf="current < last"
      (click)="getTopManga(last)"
    >
      keyboard_double_arrow_right
    </mat-icon>
  </ul>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
