<mat-toolbar class="menu">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <span class="menu-title" [routerLink]="'/about'">My App</span>
  <span class="spacer"></span>
  <button mat-flat-button *ngIf="!this.authService.isLoggedIn" routerLink="/">
    Login
  </button>
  <button mat-flat-button (click)="logout()" *ngIf="this.authService.isLoggedIn" routerLink="/">
    Logout
  </button>
</mat-toolbar>

<mat-sidenav-container class="snow">
  <mat-sidenav #sidenav class="sidenav">
    <mat-nav-list>

      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/anime-quote'"> Anime Quotes </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/news'"> News </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/resume'"> Resume </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/create-activity'"> Create Activity </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
